name: RunsOn - Fail
on:
  workflow_dispatch:
jobs:
  build:
    name: Deploy
    # windows-latest runner label not allowed as per policy
    runs-on: windows-latest
    steps:
      - name: Harden-Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit
    
      - name: Code Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
